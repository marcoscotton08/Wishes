<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Make a Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#f5f5f5; margin:0; padding:20px; }
    .card { max-width:600px; margin:40px auto; background:#fff; padding:20px; border-radius:10px;
            box-shadow:0 4px 14px rgba(0,0,0,.1); }
    h1 { margin:0 0 10px; }
    textarea { width:100%; min-height:120px; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:8px; }
    button { margin-top:12px; padding:12px 16px; border:0; border-radius:8px; background:#007bff; color:#fff; font-size:16px; }
    small { color:#666; }
  </style>
</head>
<body>
  <div class="card">
    <h1>âœ¨ Make a Wish</h1>
    <p>Write down your wish below and press send.</p>

    <!-- FormSpree Forms -->
    <form action="https://formspree.io/f/xjkakppn" method="POST">
  <textarea name="wish" placeholder="My wish is..." required></textarea>
  <button type="submit">Send Wish</button>
</form>
  </div>

  <script>
    // Helper to URL-encode form data
    function encode(data) {
      return Object.keys(data).map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key])).join("&");
    }

    const form = document.getElementById("wishForm");
    form.addEventListener("submit", function(e){
      e.preventDefault(); // evita il comportamento nativo (che su iPhone scarica thanks.html)

      const formData = {
        "form-name": form.getAttribute("name"),
        "wish": form.querySelector("textarea[name=wish]").value
      };

      fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: encode(formData)
      })
      .then(() => { window.location.href = "thanks.html"; }) // redirect pulito
      .catch(() => { alert("Network error. Please try again."); });
    });
  </script>
</body>
</html>
